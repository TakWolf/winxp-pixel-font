<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WinXP Pixel Font</title>
    <link rel="stylesheet" href="fonts/index.css">
    <link rel="stylesheet" href="css/index.css">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M4TZZYTHD4"></script>
    <script>
        window.dataLayer = window.dataLayer || []
        function gtag() {
            dataLayer.push(arguments)
        }
        gtag('js', new Date())
        gtag('config', 'G-M4TZZYTHD4')
    </script>

    <script async src="https://api.tongjiniao.com/c?_=755438511097659392"></script>
</head>
<body>

<div id="app" class="page">
    <header class="header">
        <h1 class="title">WinXP Pixel Font</h1>
    </header>
    <main class="main">
        <label>
            <select class="select" v-model="fontFamily" @change="onFontFamilyChange">
                <option v-for="info in infos" :value="info['family_name']">{{ info['family_name'] }}</option>
            </select>
        </label>
        <label>
            <select class="select" v-model="fontSize">
                <option v-for="fontSize in infoMap[fontFamily]['font_sizes']" :value="fontSize">{{ fontSize }}px</option>
            </select>
        </label>
        <label>
            <textarea class="input-box" v-model="input" :style="fontStyle"></textarea>
        </label>
    </main>
</div>

<script src="js/app.js" type="module"></script>

</body>
</html>
